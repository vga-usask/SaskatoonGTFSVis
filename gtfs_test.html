<!DOCTYPE html>
<htm>

    <head>

        <title>Example 1 - Saskatoon Map</title>

    <body>
        <input style="width: 100%; height: 100%" id="test-input" type="range" min="0" oninput="rangeinput()">
        <div style="height: 100vh; width: 800px;">
            <svg viewBox="0 0 800 600" style="margin: 0;" height="100%" width="100%" preserveAspectRatio="xMidYMid meet"></svg>
        </div>

        <button id="play" onclick="playHandler()">Play</button> 
        <button id="pause" onclick="pauseHandler()">Pause</button> 

        <script src="d3group_test.js"></script>
    </body>
